<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kranor2 | To-Do List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="home">
        <div class="hero">
            <img class="logo" src="70086702904e3f66903b.png" alt="Hatching Dinosaur Logo">
            <p>To-Do List</p>
            <img class="logo" src="70086702904e3f66903b.png" alt="Hatching Dinosaur Logo">
        </div>
        <div class="tasks">
            <div class="tasks-header">
                <p>Your Projects</p>
                <button class="add-project">
                    <img src="ea69b56b7ead87a19cd2.svg" alt="Plus icon" />
                </button>
            </div>
            <ul class="project-list"></ul>
        </div>
    </div>
    <div class="project">
        <div class="projects-header">
            <button class="go-back-btn">
                <img src="4eb78b778d95849460bb.svg" alt="Go back arrow icon">
            </button>
            <div class="project-name"></div>
        </div>
        <div class="projects-header-gutter">
            <div class="progress-meter"></div>
        </div>
        <div class="project-content">
            <div class="tasks-header">
                <p>Tasks</p>
                <button class="new-task-btn">
                    <img src="ea69b56b7ead87a19cd2.svg" alt="New Task/Project" />
                </button>
            </div>
            <ul class="task-list"></ul>
        </div>
    </div>
</body>
</html>
